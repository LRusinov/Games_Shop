<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="header-cell">Name</th>
    <td mat-cell *matCellDef="let element">{{ element.game.name }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef class="header-cell">Picture</th>
    <td mat-cell *matCellDef="let element">
      <img class="image" src="{{ element.game.pictureUrl }}" alt="" />
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="header-cell">Price</th>
    <td mat-cell *matCellDef="let element">{{ element.game.price }} BGN</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef class="header-cell">Quantity</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        (click)="onRemoveClick(element.game.name); $event.stopPropagation()"
      >
        <mat-icon>remove</mat-icon>
      </button>
      {{ element.quantity }}
      <button
        mat-icon-button
        (click)="onAddClick(element.game.name); $event.stopPropagation()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef class="header-cell">Total</td>
  </ng-container>

  <ng-container matColumnDef="multiplied-price">
    <th mat-header-cell *matHeaderCellDef class="header-cell">Price</th>
    <td mat-cell *matCellDef="let element">
      {{ element.game.price * element.quantity }} BGN
    </td>
    <td mat-footer-cell *matFooterCellDef class="total-price-cell">
      {{ getTotalCost() }} BGN
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
</table>
<button
  mat-raised-button
  class="submit-button"
  (click)="onSubmitOrderClick(); $event.stopPropagation()"
>
  Submit
</button>
