<div mat-dialog-content>
  <form novalidate [formGroup]="form">
    <table>
      <div class="title-containter">
        <h1 class="title">Edit game</h1>
      </div>
      <tr>
        <td>
          <mat-form-field
            ><mat-label>Name</mat-label>
            <input matInput formControlName="name" required
          /></mat-form-field>
        </td>
        <td>
          <mat-form-field
            ><mat-label>Price</mat-label>
            <input matInput formControlName="price" required
          /></mat-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <h2>Genres</h2>
          <mat-checkbox
            *ngFor="let genre of genres"
            name="genre"
            [value]="genre.name"
            [checked]="isGenreChecked(genre.name)"
            (change)="onGenreCheckboxChange($event, genre.name)"
          >
            {{ genre.name }}
          </mat-checkbox>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <h2>Platforms</h2>
          <mat-checkbox
            *ngFor="let platform of platforms"
            name="platform"
            [value]="platform.name"
            [checked]="isPlatformChecked(platform.name)"
            (change)="onPlatformCheckboxChange($event, platform.name)"
          >
            {{ platform.name }}
          </mat-checkbox>
        </td>
      </tr>

      <tr>
        <td>
          <mat-form-field
            ><mat-label>Publisher</mat-label>
            <mat-select formControlName="publisher">
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.name"
                >{{ publisher.name }}</mat-option
              >
            </mat-select></mat-form-field
          >
        </td>
      </tr>
      <tr>
        <td></td>
      </tr>
      <tr></tr>
      <tr>
        <td>
          <mat-form-field class="description"
            ><mat-label>Description</mat-label>
            <input matInput formControlName="description" required
          /></mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field
            ><mat-label>Picture URL</mat-label>
            <input matInput formControlName="pictureUrl" required
          /></mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Release date</mat-label>
            <input
              matInput
              formControlName="releaseDate"
              [matDatepicker]="picker"
            />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    class="form-button"
    color="primary"
    (click)="onNoClick()"
  >
    Cancel
  </button>
  <button mat-raised-button class="form-button" (click)="onSubmit()">
    Edit
  </button>
</div>
