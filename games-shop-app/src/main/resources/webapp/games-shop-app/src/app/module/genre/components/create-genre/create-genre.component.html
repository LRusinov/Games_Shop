<div>
  <mat-card>
    <mat-card-content class="container">
      <form novalidate [formGroup]="form" class="genre-form">
        <h2 class="title">Add genre</h2>
        <table>
          <tr>
            <td>
              <mat-form-field
                ><mat-label>Name</mat-label>
                <input matInput formControlName="name" required
              /></mat-form-field>
            </td>
          </tr>
        </table>
        <button
          mat-raised-button
          class="form-button"
          [disabled]="form.invalid"
          (click)="onSubmit()"
        >
          Add
        </button>
        <button
          mat-raised-button
          class="form-button"
          [routerLink]="['../']"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </form>

      <app-view-genres></app-view-genres>
    </mat-card-content>
  </mat-card>
</div>
