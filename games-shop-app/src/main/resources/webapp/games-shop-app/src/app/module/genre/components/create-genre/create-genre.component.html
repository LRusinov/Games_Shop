<div >

<mat-card>
    <mat-card-content class="container" >
      <form novalidate [formGroup]="form" class="aa">
        <table>
          <caption>
            Create game
          </caption>
          <tr>
            <td>
              <mat-form-field
                ><mat-label>Name</mat-label>
                <input matInput formControlName="name" required
              /></mat-form-field>
            </td>
          </tr>
        </table>
        <button
        mat-raised-button
        class="form-button"
        [routerLink]="['../']"
        [disabled]="form.invalid"
        (click)="onSubmit()"
      >
        Submit
      </button>
      <button
        mat-raised-button
        class="form-button"
        [routerLink]="['../']"
        (click)="onCancel()"
      >
        Cancel
      </button>
      </form>
      
      <app-view-genres></app-view-genres>
    </mat-card-content>
  </mat-card>
  </div>
