<div>
  <mat-card>
    <h2 class="title">Login</h2>
    <mat-card-content class="container">
      <form novalidate [formGroup]="loginForm" class="login-form">
        <table>
          <tr>
            <td>
              <mat-form-field
                ><mat-label>Name</mat-label>
                <input matInput formControlName="username" required
              /></mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field
                ><mat-label>Password</mat-label>
                <input
                  matInput
                  type="password"
                  formControlName="password"
                  required
              /></mat-form-field>
            </td>
          </tr>
        </table>
        <button
          mat-raised-button
          class="form-button"
          [disabled]="loginForm.invalid"
          (click)="onLoginClick()"
        >
          Login
        </button>
        <button mat-raised-button class="form-button" [routerLink]="['../']">
          Cancel
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
